<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>SkyCast</title>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header-container container">
      <h1 class="page-heading">
        Weather
        <span class="page-heading-alt">Dashboard</span>
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="main-container container">

      <!-- Search Section -->
      <section class="search">
  
        <!-- City Search -->
        <div class="city-search">
          <h2 class="city-search-heading">
            Search for a city:
          </h2>
  
          <form action="" class="search-form">
            <input type="text" class="search-input" placeholder="City" required autocomplete="off">
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>

        <!-- Search History -->
        <div class="search-history">
          <ul class="search-history-list">
            <li class="search-history-item" tabindex="0">City 1</li>
            <li class="search-history-item" tabindex="0">City 2</li>
            <li class="search-history-item" tabindex="0">City 3</li>
          </ul>
        </div>
      </section>

      <!-- Forcast -->
      <div class="forcast">

        <!-- Primary Forcast -->
        <div class="primary-forcast">
          <h2 class="primary-forcast-city">Norwalk (05/01/2024)</h2>
          <p class="primary-forcast-temp">Temp: 76.62Â°F</p>
          <p class="primary-forcast-wind">Wind: 8.43 MPH</p>
          <p class="primary-forcast-humidity">44%</p>
        </div>
      </div>
    </div>
  </main>

<script src="./assets/js/script.js"></script>
</body>
</html>
