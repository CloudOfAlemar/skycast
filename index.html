<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/4982c8e01d.js" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Poppins Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>SkyCast</title>
</head>
<body>
  
  <!-- Header -->
  <header class="header">
    <div class="header-container container">
      <img src="./assets/images/alemar-logo.svg" alt="Alemar Logo" class="header-logo">
      <h1 class="page-heading">
        Sky<span class="page-heading-alt">Cast</span>
      </h1>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <div class="main-container container">

      <!-- Search Section -->
      <section class="search">
  
        <!-- City Search -->
        <div class="city-search">  
          <form action="" class="search-form">
            <div class="search-tooltip hide">Invalid Input</div>
            <input type="text" class="search-input" placeholder="City, State, Country" required autocomplete="off">
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>

        <!-- Search History -->
        <div class="search-history">
          <button class="search-history-btn">
            Search History
            <i class="fa-solid fa-clock-rotate-left search-history-icon"></i>
          </button>
          <ul class="search-history-list" data-state="hidden"></ul>
        </div>
      </section>

      <!-- Forecast -->
      <div class="forecast">

        <!-- Primary Forecast -->
        <div class="primary-forecast"></div>

        <!-- Other Forecast -->
        <div class="other-forecast">
          <h2 class="other-forecast-heading">5-Day Forecast</h2>

          <div class="other-forecast-cards"></div>
        </div>
      </div>
    </div>
  </main>

<script src="./assets/js/script.js"></script>
</body>
</html>
